<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulario de CV</h1>
        <form id="cvForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="experiencia">Experiencia</label>
            <textarea id="experiencia" name="experiencia" rows="4" required></textarea>

            <label for="educacion">Educaci√≥n</label>
            <textarea id="educacion" name="educacion" rows="4" required></textarea>

            <button type="submit" class="btn">Guardar CV</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('cvForm').addEventListener('submit', function(event) {
            event.preventDefault();
          
            // Obtener los datos del formulario
            let cvData = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                email: document.getElementById('email').value,
                experiencia: document.getElementById('experiencia').value,
                educacion: document.getElementById('educacion').value
            };
          
            // Guardar los datos en el almacenamiento local
            chrome.storage.local.set({cvData: cvData}, function() {
                document.getElementById('status').textContent = 'Datos guardados correctamente.';
            });
        });
    </script>

</body>
</html>
