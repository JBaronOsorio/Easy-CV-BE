<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Easy CV!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #welcomeMessage {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Easy CV!</h1>
        <button id="registerButton" class="btn">Registrarse</button>
        <button id="loginButton" class="btn">Iniciar sesión</button>

        <!-- Mensaje de bienvenida y botón de autocompletar que se muestran al iniciar sesión -->
        <div id="welcomeMessage">
            <p>Bienvenido usuario</p>
            <button id="autofillButton" class="btn">Autocompletar campos</button>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
